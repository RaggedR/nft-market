name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: read

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      flutter: ${{ steps.filter.outputs.flutter }}
      backend: ${{ steps.filter.outputs.backend }}
      contracts: ${{ steps.filter.outputs.contracts }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            flutter:
              - 'flutter/**'
            backend:
              - 'backend/**'
            contracts:
              - 'contracts/**'

  # Required status check that always passes
  # Allows PRs with non-code changes (docs, config) to be merged
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [changes, flutter, backend, contracts]
    if: always()
    steps:
      - name: Check status
        run: |
          if [[ "${{ needs.flutter.result }}" == "failure" ]] || \
             [[ "${{ needs.backend.result }}" == "failure" ]] || \
             [[ "${{ needs.contracts.result }}" == "failure" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All required checks passed"

  flutter:
    name: Flutter Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.flutter == 'true'
    defaults:
      run:
        working-directory: flutter

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Verify formatting
        run: dart format --set-exit-if-changed .

      - name: Analyze code
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

      - name: Run tests
        run: flutter test --reporter expanded

  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- --passWithNoTests

  contracts:
    name: Contract Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.contracts == 'true'
    defaults:
      run:
        working-directory: contracts

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: contracts/package-lock.json

      - name: Install dependencies
        run: npm ci || npm install

      - name: Compile contracts
        run: npx hardhat clean && npm run compile

      - name: Run tests
        run: npm test
