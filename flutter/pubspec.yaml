name: tindart
description: AI art marketplace with watermark verification
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.1

  # Routing
  go_router: ^13.0.0

  # Wallet connection
  walletconnect_flutter_v2: ^2.2.0
  web3dart: ^2.7.3

  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0

  # Image handling
  image_picker: ^1.0.7
  image_picker_web: ^3.1.1

  # UI
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Utils
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.2
  file_picker: ^6.1.1
  mime: ^1.0.5

  # Crypto
  convert: ^3.1.1
  crypto: ^3.0.3

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
